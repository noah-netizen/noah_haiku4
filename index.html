<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


<body>
  <div id="haiku-container">
    <h1 class="line">
      <a href="https://nbez11.github.io/haiku/" target="_blank">Data Harvested</a>
    </h1>

    <h1 class="line">Between bytes and dreams, echos</h1>

    <h1 class="line">
      <a href="https://anna-y-yan.github.io/haikuanna/" target="_blank">Pixels dance and blend</a>
    </h1>
  </div>
  
  <div id="particle-container">blend</div>

</body>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('http://wallpapercave.com/wp/0Xf6Hpa.jpg');
  }

  h1 {
    font-size: 80px;
    color: white;
    font-family: "Jacquard 12 Charted", system-ui;
    font-weight: 400;
    font-style: normal;
  }

 #haiku-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

  .line {
    display: flex;
    justify-content: center;
    margin: 10px 0;
  }

  a {
    color: white;
    position: relative;
    text-decoration: none;
  }

  a:hover {
    color: #ADD8E6;
  }

  a:hover::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ADD8E6;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
  }

  #particle-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}
  
</style>
<script>
  
  const haikuContainer = document.getElementById('haiku-container');
  const particleContainer = document.getElementById('particle-container');

  haikuContainer.addEventListener('mouseover', () => {
  particlesJS('particle-container', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#0000ff' // Change the color of the particles
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#0000ff'
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 10,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ff0000', // Change the color of the particle lines
          opacity: 0.4,
          width: 5
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  });

</script>
